<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/normalize.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">

    <div id="main-wrapper" aria-hidden=”false”>

      <!-- HEADER -->
      <header>
        <a href="index.html" aria-label="link to homepage">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
        </a>
      </header>

      <main id="main">

        <!-- PHOTOGRAPH HEADER - MAIN INFOS -->
        <section class="photographer-header">
          <button class="contact-button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
        </section>
        <!-- SORT MEDIAS -->
        <div class="filter-part" >
          <label for="filter" id="filter-label">Trier par</label>

          <div id="filter"
            role="listbox"
            aria-labelledby="filter-label"
            aria-activedescendant="popularity"

            aria-expanded="false">

            <div class="filter-trigger"  aria-controls="option-container"
            aria-haspopup="Listbox"
            >
              <a href="#" class="choice" id="sort-control"
              role="button" aria-label="filter">
              Popularité
              </a>
              <i class="fas fa-chevron-down sort-arrow" aria-hidden="true"></i>
            </div>

            <div class="option-container" id="option-container" role="group"   aria-hidden="true" aria-labelledby="filter-label" >
              <a href="#" class="optionSpan second selected" id="popularity" role="option" value="popularity" aria-selected="true" aria-label="popularity filter" onclick="changeSort(this)"
              >
                Popularité
              </a>
              <a href="#" class="optionSpan second" id="date" role="option" value="date" aria-selected="false" aria-label="day filter"onclick="changeSort(this)">
                Date
              </a>
              <a href="#" class="optionSpan second" id="title" role="option"value="title" aria-selected="false" aria-label="title filter" onclick="changeSort(this)">
                Titre
              </a>
            </div>
          </div>
        </div>

        <!-- MEDIAS SECTION -->
        <section class="photographer-media"></section>

        <!-- LIKES + PRICE -->
        <aside id="photographer-likes-price" role="complementary"></aside>
      </main>
    </div>

    <!-- CONTACT FORM -->
    <div
    id="modal"
    role="dialog"
    aria-modal="false"
    aria-label="contact-form"
    aria-hidden=”true”
    aria-labelledby="form-title"
    >
      <div class="contact-modal">
        <header class="contact-form__header">
          <h1 id="form__title">Contactez-moi</h1>
          <button class="modal__close-btn" aria-label="Close Contact Form" onclick="closeModal()">
            <img src="assets/icons/close.svg" alt="cross to close form contact"/>
          </button>
        </header>

        <form id="contact-form" name="contact" action="photographer.html" method="get" onsubmit="return validate();">
            <div
            class="formData"
            data-error="Veuillez entrer 2 caractères ou plus."
            data-error-visible="false"
            >

              <label for="first-name">Prénom <span aria-hidden='true'>*</span></label>
              <input class="contact-input" type="text" id="first-name" name="user_first-name" required="required">
            </div>

            <div class="formData" data-error="Veuillez entrer 2 caractères ou plus." data-error-visible="false">
              <label for="last-name">Nom <span aria-hidden='true'>*</span></label>
              <input class="contact-input" type="text" id="last-name" name="user_last-name" required="required">
            </div>

            <div class="formData" data-error="Veuillez entrer une adresse mail valide." data-error-visible="false">
              <label for="email">Email <span aria-hidden='true'>*</span></label>
              <input class="contact-input" type="email" id="email" name="user_email" required="required">
            </div>
          <div class="formData" data-error="Veuillez renseigner votre besoin." data-error-visible="false">
            <label for="contact-msg">Votre message <span aria-hidden='true'>*</span></label>
            <textarea
            name="user-message"
            id="contact-msg"
            cols="63"
            rows="10"></textarea>
          </div>
          <button class="contact-form__validation-button" aria-label="send" required="required">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Script JS -->
    <script type="text/javascript" src="./js/factories/media.js"></script>
    <script type="text/javascript" src="./js/factories/photographer.js"></script>
    <script type="text/javascript" src="./js/pages/photographer.js"></script>
    <script type="text/javascript" src="./js/utils/contactForm.js"></script>
    <script type="text/javascript" src="./js/utils/lightbox.js"></script>
  </body>
</html>
